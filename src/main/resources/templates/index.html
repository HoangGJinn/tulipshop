<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Tulip Shop - Trang chủ')}"></head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Banner/Slider Section -->
        <th:block th:replace="~{fragments/banner-category :: hero-slider}"></th:block>

        <!-- Category Section -->
        <th:block th:replace="~{fragments/banner-category :: category-section}" 
                  th:with="categoryTitle='Danh mục sản phẩm', categoryStyle='grid', categories=${homeCategories != null ? homeCategories : []}"></th:block>

        <!-- Featured Products Section -->
        <section class="featured-section">
            <div class="container">
                <h2 class="section-title">Sản phẩm nổi bật</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <div class="product-placeholder">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Sản phẩm mẫu 1</h3>
                            <p class="product-price">500.000₫</p>
                            <button class="btn btn-secondary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <div class="product-placeholder">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Sản phẩm mẫu 2</h3>
                            <p class="product-price">600.000₫</p>
                            <button class="btn btn-secondary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <div class="product-placeholder">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Sản phẩm mẫu 3</h3>
                            <p class="product-price">700.000₫</p>
                            <button class="btn btn-secondary">Thêm vào giỏ</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <div class="product-placeholder">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">Sản phẩm mẫu 4</h3>
                            <p class="product-price">800.000₫</p>
                            <button class="btn btn-secondary">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Header Scripts -->
    <th:block th:replace="~{fragments/header :: header-scripts}"></th:block>
</body>
</html>

<div th:fragment="content">
    <!-- Tab Navigation -->
    <div class="flex gap-4 mb-6 border-b border-gray-200">
        <button onclick="switchTab('all')" id="tab-all" class="tab-button px-6 py-3 font-bold text-sm uppercase tracking-wider border-b-2 border-black text-black transition-all">
            Tất cả sản phẩm
        </button>
        <button onclick="switchTab('edited')" id="tab-edited" class="tab-button px-6 py-3 font-bold text-sm uppercase tracking-wider border-b-2 border-transparent text-gray-400 hover:text-gray-600 transition-all">
            Đã chỉnh sửa
        </button>
    </div>

    <!-- Tab Content: All Products -->
    <div id="content-all" class="tab-content">
        <div th:replace="~{admin/fragments/common :: tableLayout(
            title='Product Collection',
            addBtnText='Thêm Sản Phẩm',
            searchPlaceholder='TÌM THEO TÊN, SKU...',
            tableHeaders=${tableHeaders}
        )}"></div>
    </div>

    <!-- Tab Content: Edited Products -->
    <div id="content-edited" class="tab-content hidden">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Sản phẩm đã chỉnh sửa</h1>
                <p class="text-sm text-gray-500" id="edited-count">0 Items</p>
            </div>
            <div class="relative">
                <input type="text" 
                       id="editedSearch" 
                       placeholder="TÌM THEO TÊN..."
                       class="border border-gray-300 rounded px-4 py-2 text-sm outline-none focus:ring-1 focus:ring-black w-64"
                       onkeyup="handleEditedSearch()">
            </div>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Ảnh</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Sản phẩm</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Loại thay đổi</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Thay đổi</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Người sửa</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Thời gian</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Số lần sửa</th>
                        <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-gray-500">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="edited-table-body">
                    <tr>
                        <td colspan="8" class="p-20 text-center">
                            <div class="w-8 h-8 border-4 border-indigo-600/20 border-t-indigo-600 rounded-full animate-spin mx-auto"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        // Tab state
        let currentTab = 'all';
        
        // Pagination state
        let currentPage = 0;
        let totalPages = 0;
        let pageSize = 12;
        
        // Hàm chuyển tab
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Cập nhật UI tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-black', 'text-black');
                btn.classList.add('border-transparent', 'text-gray-400');
            });
            
            const activeTab = document.getElementById('tab-' + tabName);
            activeTab.classList.remove('border-transparent', 'text-gray-400');
            activeTab.classList.add('border-black', 'text-black');
            
            // Cập nhật UI tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            document.getElementById('content-' + tabName).classList.remove('hidden');
            
            // Load data tương ứng
            if (tabName === 'all') {
                loadProductData(0);
            } else if (tabName === 'edited') {
                loadEditedProducts();
            }
        }
        
        // 1. Hàm fetch dữ liệu từ API với phân trang
        async function loadProductData(page = 0) {
            try {
                const response = await fetch(`/v1/api/admin/products?page=${page}&size=${pageSize}&sortBy=id&sortDir=desc`);
                if (!response.ok) throw new Error('Failed to fetch products');

                const data = await response.json();
                const products = data.content;
                currentPage = data.currentPage;
                totalPages = data.totalPages;
                
                const tbody = document.getElementById('table-body-data');
                const countLabel = document.getElementById('data-count');

                if (!products || products.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="p-20 text-center">
                                <p class="text-[10px] tracking-[0.5em] uppercase text-gray-400">Chưa có sản phẩm nào</p>
                            </td>
                        </tr>
                    `;
                    countLabel.innerText = '0 Items';
                    updatePagination();
                    return;
                }

                countLabel.innerText = `${data.totalElements} Items (Trang ${currentPage + 1}/${totalPages})`;
                tbody.innerHTML = products.map(p => `
                    <tr class="hover:bg-gray-50/50 transition-colors border-b border-gray-50 last:border-none">
                        <td class="p-6">
                            <img src="${p.image || '/images/placeholder.jpg'}"
                                 class="w-12 h-16 object-cover border border-black shadow-sm"
                                 onerror="this.src='/images/placeholder.jpg'" />
                        </td>
                        <td class="p-6">
                            <div class="font-black uppercase text-xs tracking-wider">${p.name || 'N/A'}</div>
                            <div class="text-[9px] text-gray-400 uppercase mt-1 italic tracking-widest">${p.sku || 'N/A'}</div>
                        </td>
                        <td class="p-6 text-[10px] font-bold uppercase text-gray-500">${p.category || 'Chưa phân loại'}</td>
                        <td class="p-6 font-black italic tracking-tighter text-base">
                            ${new Intl.NumberFormat('vi-VN').format(p.price || 0)}₫
                        </td>
                        <td class="p-6">
                            <span class="text-xs font-bold ${p.stock <= 5 ? 'text-red-500' : 'text-black'}">
                                ${p.stock || 0}
                            </span>
                        </td>
                        <td class="p-6">
                            <select onchange="updateProductStatus(${p.id}, this.value)" 
                                    class="text-[9px] font-bold uppercase px-2 py-1 rounded border ${getStatusClass(p.status)}">
                                <option value="ACTIVE" ${p.status === 'ACTIVE' ? 'selected' : ''}>Hoạt động</option>
                                <option value="HIDDEN" ${p.status === 'HIDDEN' ? 'selected' : ''}>Ẩn</option>
                            </select>
                        </td>
                        <td class="p-6 text-right">
                            <div class="flex justify-end gap-3">
                                <button onclick="viewAuditHistory(${p.id})" 
                                        class="text-[10px] font-black uppercase tracking-widest text-blue-500 hover:underline transition-colors"
                                        title="Xem lịch sử">
                                    <i class="fas fa-history"></i>
                                </button>
                                <a href="/admin/products/form?id=${p.id}"
                                   class="text-[10px] font-black uppercase tracking-widest hover:underline hover:text-blue-600 transition-colors">
                                   Sửa
                                </a>
                                <button onclick="deleteProduct(${p.id})"
                                   class="text-[10px] font-black uppercase tracking-widest text-red-500 hover:underline transition-colors">
                                   Xóa
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                updatePagination();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('table-body-data').innerHTML = `
                    <tr>
                        <td colspan="7" class="p-20 text-center">
                            <p class="text-[10px] tracking-[0.5em] uppercase text-red-500">Lỗi tải dữ liệu hệ thống</p>
                        </td>
                    </tr>
                `;
            }
        }
        
        // Hàm cập nhật UI phân trang
        function updatePagination() {
            let paginationContainer = document.getElementById('pagination-container');
            if (!paginationContainer) {
                // Tạo container nếu chưa có - tìm table container
                const tableContainer = document.querySelector('.bg-white.border.border-gray-200.rounded-lg');
                if (!tableContainer) {
                    console.error('Cannot find table container');
                    return;
                }
                const container = document.createElement('div');
                container.id = 'pagination-container';
                container.className = 'flex justify-center items-center gap-2 mt-6 pb-4';
                tableContainer.parentElement.appendChild(container);
                paginationContainer = container;
            }
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `
                <button data-page="${currentPage - 1}" 
                        ${currentPage === 0 ? 'disabled' : ''}
                        class="pagination-btn px-3 py-1 text-xs font-bold uppercase border border-black ${currentPage === 0 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-black hover:text-white'} transition-colors">
                    ‹ Trước
                </button>
            `;
            
            // Page numbers
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);
            
            if (startPage > 0) {
                html += `<button data-page="0" class="pagination-btn px-3 py-1 text-xs font-bold border border-black hover:bg-black hover:text-white transition-colors">1</button>`;
                if (startPage > 1) {
                    html += `<span class="px-2 text-gray-400">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button data-page="${i}" 
                            class="pagination-btn px-3 py-1 text-xs font-bold border border-black ${i === currentPage ? 'bg-black text-white' : 'hover:bg-black hover:text-white'} transition-colors">
                        ${i + 1}
                    </button>
                `;
            }
            
            if (endPage < totalPages - 1) {
                if (endPage < totalPages - 2) {
                    html += `<span class="px-2 text-gray-400">...</span>`;
                }
                html += `<button data-page="${totalPages - 1}" class="pagination-btn px-3 py-1 text-xs font-bold border border-black hover:bg-black hover:text-white transition-colors">${totalPages}</button>`;
            }
            
            // Next button
            html += `
                <button data-page="${currentPage + 1}" 
                        ${currentPage >= totalPages - 1 ? 'disabled' : ''}
                        class="pagination-btn px-3 py-1 text-xs font-bold uppercase border border-black ${currentPage >= totalPages - 1 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-black hover:text-white'} transition-colors">
                    Sau ›
                </button>
            `;
            
            paginationContainer.innerHTML = html;
            
            // Gắn event listener cho các button
            paginationContainer.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!this.disabled) {
                        const page = parseInt(this.getAttribute('data-page'));
                        loadProductData(page);
                    }
                });
            });
        }

        // 2. Hàm xóa sản phẩm
        function deleteProduct(id) {
            showConfirmModal(
                'Xóa sản phẩm',
                'Bạn có chắc chắn muốn xóa sản phẩm này? Hành động này không thể hoàn tác.',
                async function() {
                    try {
                        const response = await fetch(`/v1/api/admin/products/${id}`, { method: 'DELETE' });
                        if (response.ok) {
                            showNotification('success', 'Thành công', 'Đã xóa sản phẩm khỏi hệ thống');
                            loadProductData(currentPage); // Reload trang hiện tại
                        } else {
                            const error = await response.json();
                            showNotification('error', 'Lỗi', error.message || 'Không thể xóa sản phẩm vào lúc này');
                        }
                    } catch (error) {
                        showNotification('error', 'Lỗi', 'Có lỗi xảy ra khi kết nối máy chủ');
                    }
                }
            );
        }

        // 3. Hàm cập nhật trạng thái sản phẩm
        async function updateProductStatus(productId, newStatus) {
            try {
                const response = await fetch(`/v1/api/admin/products/${productId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    showNotification('success', 'Thành công', 'Đã cập nhật trạng thái sản phẩm');
                    loadProductData(currentPage);
                } else {
                    const error = await response.json();
                    showNotification('error', 'Lỗi', error.message || 'Không thể cập nhật trạng thái');
                    loadProductData(currentPage); // Reload để reset select
                }
            } catch (error) {
                showNotification('error', 'Lỗi', 'Có lỗi xảy ra khi kết nối máy chủ');
                loadProductData(currentPage);
            }
        }

        // 4. Hàm xem lịch sử thay đổi
        async function viewAuditHistory(productId) {
            try {
                const response = await fetch(`/api/admin/product-audit/product/${productId}`);
                if (!response.ok) throw new Error('Failed to fetch audit history');
                
                const history = await response.json();
                
                if (history.length === 0) {
                    showNotification('info', 'Thông báo', 'Chưa có lịch sử thay đổi cho sản phẩm này');
                    return;
                }
                
                // Tạo HTML cho modal hiển thị lịch sử
                const historyHtml = history.map(h => `
                    <div class="border-b border-gray-200 pb-4 mb-4 last:border-0">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-bold uppercase ${getChangeTypeColor(h.changeType)}">
                                ${getChangeTypeLabel(h.changeType)}
                            </span>
                            <span class="text-[9px] text-gray-400">
                                ${new Date(h.changedAt).toLocaleString('vi-VN')}
                            </span>
                        </div>
                        ${h.oldName ? `
                            <div class="text-xs mb-1">
                                <span class="text-gray-500">Tên:</span>
                                <span class="line-through text-red-500">${h.oldName}</span>
                                <span class="mx-2">→</span>
                                <span class="text-green-600 font-bold">${h.newName}</span>
                            </div>
                        ` : ''}
                        ${h.oldPrice ? `
                            <div class="text-xs mb-1">
                                <span class="text-gray-500">Giá:</span>
                                <span class="line-through text-red-500">${new Intl.NumberFormat('vi-VN').format(h.oldPrice)}₫</span>
                                <span class="mx-2">→</span>
                                <span class="text-green-600 font-bold">${new Intl.NumberFormat('vi-VN').format(h.newPrice)}₫</span>
                            </div>
                        ` : ''}
                        <div class="text-[9px] text-gray-400 mt-2">
                            <i class="fas fa-user"></i> ${h.changedBy}
                        </div>
                    </div>
                `).join('');
                
                // Hiển thị modal
                showModal('Lịch sử thay đổi', historyHtml);
                
            } catch (error) {
                showNotification('error', 'Lỗi', 'Không thể tải lịch sử thay đổi');
            }
        }

        // Helper functions
        function getStatusClass(status) {
            switch(status) {
                case 'ACTIVE': return 'bg-green-100 text-green-700 border-green-300';
                case 'HIDDEN': return 'bg-yellow-100 text-yellow-700 border-yellow-300';
                case 'DELETED': return 'bg-red-100 text-red-700 border-red-300';
                default: return 'bg-gray-100 text-gray-700 border-gray-300';
            }
        }

        function getChangeTypeColor(type) {
            switch(type) {
                case 'NAME_CHANGE': return 'text-blue-600';
                case 'PRICE_CHANGE': return 'text-orange-600';
                case 'BOTH': return 'text-purple-600';
                default: return 'text-gray-600';
            }
        }

        function getChangeTypeLabel(type) {
            switch(type) {
                case 'NAME_CHANGE': return 'Thay đổi tên';
                case 'PRICE_CHANGE': return 'Thay đổi giá';
                case 'BOTH': return 'Thay đổi tên & giá';
                default: return 'Thay đổi';
            }
        }

        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden">
                    <div class="flex justify-between items-center p-6 border-b border-gray-200">
                        <h3 class="text-lg font-black uppercase tracking-wider">${title}</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-black">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="p-6 overflow-y-auto max-h-[60vh]">
                        ${content}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // 5. Hàm tìm kiếm (Gắn với ID tableSearch từ common.html)
        function handleSearch() {
            const searchTerm = document.getElementById('tableSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#table-body-data tr');

            rows.forEach(row => {
                // Kiểm tra nếu là dòng dữ liệu (không phải dòng "Chưa có sản phẩm")
                if (row.cells.length > 1) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                }
            });
        }

        // 4. Hàm điều hướng khi bấm nút "Thêm Sản Phẩm"
        function openAddDialog() {
            window.location.href = '/admin/products/form';
        }

        // 5. Hàm load dữ liệu sản phẩm đã chỉnh sửa
        async function loadEditedProducts() {
            try {
                const response = await fetch('/api/admin/product-audit/edited-products');
                if (!response.ok) throw new Error('Failed to fetch edited products');
                
                const editedProducts = await response.json();
                const tbody = document.getElementById('edited-table-body');
                const countLabel = document.getElementById('edited-count');
                
                if (!editedProducts || editedProducts.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="p-20 text-center">
                                <p class="text-[10px] tracking-[0.5em] uppercase text-gray-400">Chưa có sản phẩm nào được chỉnh sửa</p>
                            </td>
                        </tr>
                    `;
                    countLabel.innerText = '0 Items';
                    return;
                }
                
                countLabel.innerText = `${editedProducts.length} Items`;
                tbody.innerHTML = editedProducts.map(p => {
                    // Format thay đổi
                    let changeHtml = '';
                    if (p.oldName && p.newName) {
                        changeHtml += `
                            <div class="text-xs mb-1">
                                <span class="line-through text-red-500">${p.oldName}</span>
                                <span class="mx-1">→</span>
                                <span class="text-green-600 font-bold">${p.newName}</span>
                            </div>
                        `;
                    }
                    if (p.oldPrice && p.newPrice) {
                        changeHtml += `
                            <div class="text-xs">
                                <span class="line-through text-red-500">${new Intl.NumberFormat('vi-VN').format(p.oldPrice)}₫</span>
                                <span class="mx-1">→</span>
                                <span class="text-green-600 font-bold">${new Intl.NumberFormat('vi-VN').format(p.newPrice)}₫</span>
                            </div>
                        `;
                    }
                    
                    return `
                        <tr class="hover:bg-gray-50/50 transition-colors border-b border-gray-50 last:border-none">
                            <td class="p-6">
                                <img src="${p.productImage || '/images/placeholder.jpg'}"
                                     class="w-12 h-16 object-cover border border-black shadow-sm"
                                     onerror="this.src='/images/placeholder.jpg'" />
                            </td>
                            <td class="p-6">
                                <div class="font-black uppercase text-xs tracking-wider">${p.productName || 'N/A'}</div>
                                <div class="text-[9px] text-gray-400 uppercase mt-1 italic tracking-widest">SKU-${p.productId}</div>
                            </td>
                            <td class="p-6">
                                <span class="text-[9px] font-bold uppercase px-2 py-1 rounded ${getChangeTypeBadgeClass(p.lastChangeType)}">
                                    ${getChangeTypeLabel(p.lastChangeType)}
                                </span>
                            </td>
                            <td class="p-6 text-xs">
                                ${changeHtml}
                            </td>
                            <td class="p-6">
                                <div class="text-[9px] text-gray-500">${p.changedBy}</div>
                            </td>
                            <td class="p-6">
                                <div class="text-[9px] text-gray-500">${formatDateTime(p.changedAt)}</div>
                            </td>
                            <td class="p-6">
                                <span class="text-xs font-bold text-blue-600">${p.editCount} lần</span>
                            </td>
                            <td class="p-6 text-right">
                                <div class="flex justify-end gap-3">
                                    <button onclick="viewAuditHistory(${p.productId})" 
                                            class="text-[10px] font-black uppercase tracking-widest text-blue-500 hover:underline transition-colors"
                                            title="Xem chi tiết lịch sử">
                                        <i class="fas fa-history"></i>
                                    </button>
                                    <a href="/admin/products/form?id=${p.productId}"
                                       class="text-[10px] font-black uppercase tracking-widest hover:underline hover:text-blue-600 transition-colors">
                                       Xem
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error loading edited products:', error);
                document.getElementById('edited-table-body').innerHTML = `
                    <tr>
                        <td colspan="8" class="p-20 text-center">
                            <p class="text-[10px] tracking-[0.5em] uppercase text-red-500">Lỗi tải dữ liệu hệ thống</p>
                        </td>
                    </tr>
                `;
            }
        }

        // 6. Hàm tìm kiếm trong tab Edited
        function handleEditedSearch() {
            const searchTerm = document.getElementById('editedSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#edited-table-body tr');

            rows.forEach(row => {
                if (row.cells.length > 1) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                }
            });
        }

        // Helper function cho change type badge
        function getChangeTypeBadgeClass(type) {
            switch(type) {
                case 'NAME_CHANGE': return 'bg-blue-100 text-blue-700';
                case 'PRICE_CHANGE': return 'bg-orange-100 text-orange-700';
                case 'BOTH': return 'bg-purple-100 text-purple-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }

        // Helper function để format date time
        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // 7. Hàm điều hướng khi bấm nút "Thêm Sản Phẩm"
        function openAddDialog() {
            window.location.href = '/admin/products/form';
        }

        // Khởi tạo dữ liệu khi trang load xong
        document.addEventListener('DOMContentLoaded', function() {
            loadProductData(0);
        });

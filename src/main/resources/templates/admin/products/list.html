<div th:fragment="content">
    <!-- Thêm một cột trống cuối cùng cho phần button Sửa/Xóa -->
    <div th:replace="~{admin/fragments/common :: tableLayout(
        title='Product Collection',
        addBtnText='Thêm Sản Phẩm',
        searchPlaceholder='TÌM THEO TÊN, SKU...',
        tableHeaders=${tableHeaders}
    )}"></div>

    <script th:inline="javascript">
        // 1. Hàm fetch dữ liệu từ API
        async function loadProductData() {
            try {
                const response = await fetch('/v1/api/admin/products');
                if (!response.ok) throw new Error('Failed to fetch products');

                const products = await response.json();
                const tbody = document.getElementById('table-body-data');
                const countLabel = document.getElementById('data-count');

                if (!products || products.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="p-20 text-center">
                                <p class="text-[10px] tracking-[0.5em] uppercase text-gray-400">Chưa có sản phẩm nào</p>
                            </td>
                        </tr>
                    `;
                    countLabel.innerText = '0 Items';
                    return;
                }

                countLabel.innerText = `${products.length} Items`;
                tbody.innerHTML = products.map(p => `
                    <tr class="hover:bg-gray-50/50 transition-colors border-b border-gray-50 last:border-none">
                        <td class="p-6">
                            <img src="${p.image || '/images/placeholder.jpg'}"
                                 class="w-12 h-16 object-cover border border-black shadow-sm"
                                 onerror="this.src='/images/placeholder.jpg'" />
                        </td>
                        <td class="p-6">
                            <div class="font-black uppercase text-xs tracking-wider">${p.name || 'N/A'}</div>
                            <div class="text-[9px] text-gray-400 uppercase mt-1 italic tracking-widest">${p.sku || 'N/A'}</div>
                        </td>
                        <td class="p-6 text-[10px] font-bold uppercase text-gray-500">${p.category || 'Chưa phân loại'}</td>
                        <td class="p-6 font-black italic tracking-tighter text-base">
                            ${new Intl.NumberFormat('vi-VN').format(p.price || 0)}₫
                        </td>
                        <td class="p-6">
                            <span class="text-xs font-bold ${p.stock <= 5 ? 'text-red-500' : 'text-black'}">
                                ${p.stock || 0}
                            </span>
                        </td>
                        <td class="p-6 text-right">
                            <div class="flex justify-end gap-4">
                                <a href="/admin/products/form?id=${p.id}"
                                   class="text-[10px] font-black uppercase tracking-widest hover:underline hover:text-blue-600 transition-colors">
                                   Sửa
                                </a>
                                <button onclick="deleteProduct(${p.id})"
                                   class="text-[10px] font-black uppercase tracking-widest text-red-500 hover:underline transition-colors">
                                   Xóa
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('table-body-data').innerHTML = `
                    <tr>
                        <td colspan="6" class="p-20 text-center">
                            <p class="text-[10px] tracking-[0.5em] uppercase text-red-500">Lỗi tải dữ liệu hệ thống</p>
                        </td>
                    </tr>
                `;
            }
        }

        // 2. Hàm xóa sản phẩm
        function deleteProduct(id) {
            showConfirmModal(
                'Xóa sản phẩm',
                'Bạn có chắc chắn muốn xóa sản phẩm này? Hành động này không thể hoàn tác.',
                async function() {
                    try {
                        const response = await fetch(`/v1/api/admin/products/${id}`, { method: 'DELETE' });
                        if (response.ok) {
                            showNotification('success', 'Thành công', 'Đã xóa sản phẩm khỏi hệ thống');
                            loadProductData(); // Reload danh sách
                        } else {
                            showNotification('error', 'Lỗi', 'Không thể xóa sản phẩm vào lúc này');
                        }
                    } catch (error) {
                        showNotification('error', 'Lỗi', 'Có lỗi xảy ra khi kết nối máy chủ');
                    }
                }
            );
        }

        // 3. Hàm tìm kiếm (Gắn với ID tableSearch từ common.html)
        function handleSearch() {
            const searchTerm = document.getElementById('tableSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#table-body-data tr');

            rows.forEach(row => {
                // Kiểm tra nếu là dòng dữ liệu (không phải dòng "Chưa có sản phẩm")
                if (row.cells.length > 1) {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                }
            });
        }

        // 4. Hàm điều hướng khi bấm nút "Thêm Sản Phẩm"
        function openAddDialog() {
            window.location.href = '/admin/products/form';
        }

        // Khởi tạo dữ liệu khi trang load xong
        document.addEventListener('DOMContentLoaded', loadProductData);
    </script>
</div>

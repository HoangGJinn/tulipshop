<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Quên mật khẩu - Tulip Shop')}"></head>
<body class="login-page-body">
    <!-- Additional CSS for login page -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
    <style>
        .login-page-body {
            display: block !important;
        }
        .login-page-wrapper {
            min-height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
    
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="login-page-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="login-image-section">
                    <img th:src="@{/images/banner-login.webp}" alt="Fashion Banner">
                </div>

                <div class="login-form-section">
                    <div class="form-header">
                        <h2 class="login-title">Quên mật khẩu</h2>
                    </div>

                    <div id="successMessage" class="alert success" style="display: none;"></div>
                    <div id="errorMessage" class="alert error" style="display: none;"></div>
                    
                    <div class="info-message">
                        <p>Nhập email của bạn để nhận mã OTP đặt lại mật khẩu.</p>
                    </div>
                    
                    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                        <div class="input-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Nhập email của bạn" 
                                   autofocus>
                            <div id="emailError" class="field-error" style="display: none;"></div>
                        </div>

                        <button type="submit" class="login-button" id="submitBtn">GỬI MÃ OTP</button>
                    </form>
                    
                    <div class="login-footer">
                        <a th:href="@{/login}">Quay lại trang đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
    const apiBaseUrl = '/v1/api';
    
    // Xử lý form forgot password
    async function handleForgotPassword(event) {
        event.preventDefault();
        
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        const email = emailInput.value.trim();
        
        // Ẩn các message cũ
        emailError.style.display = 'none';
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Validate bằng validator.js
        if (!email) {
            emailError.textContent = 'Email không được để trống';
            emailError.style.display = 'block';
            return;
        }
        
        if (!validator.isEmail(email)) {
            emailError.textContent = 'Email không hợp lệ';
            emailError.style.display = 'block';
            return;
        }
        
        // Disable button và hiển thị loading
        submitBtn.disabled = true;
        submitBtn.textContent = 'ĐANG GỬI...';
        
        try {
            const response = await fetch(apiBaseUrl + '/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Hiển thị thông báo thành công và redirect
                successMessage.textContent = data.message;
                successMessage.style.display = 'block';
                
                // Redirect sau 2 giây
                setTimeout(() => {
                    window.location.href = '/reset-password?email=' + encodeURIComponent(email);
                }, 2000);
            } else {
                const errorMsg = data.message || 'Có lỗi xảy ra. Vui lòng thử lại.';
                if (errorMsg.includes('Google') || errorMsg.includes('OAuth2')) {
                    // Hiển thị thông báo đặc biệt cho Google account
                    errorMessage.innerHTML = errorMsg + '<br><br><a href="/oauth2/authorization/google" style="color: #2c3e50; text-decoration: underline;">Đăng nhập bằng Google</a>';
                } else {
                    errorMessage.textContent = errorMsg;
                }
                errorMessage.style.display = 'block';
                emailInput.focus();
            }
        } catch (error) {
            errorMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            errorMessage.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'GỬI MÃ OTP';
        }
    }
</script>
</body>
</html>

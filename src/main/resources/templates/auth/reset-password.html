<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/notification.css}">
    <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
    <script th:src="@{/js/notification.js}"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Đặt lại mật khẩu</h2>
            
            <div id="successMessage" class="message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="info-message" style="margin-bottom: 20px; padding: 15px; background-color: #e3f2fd; border-left: 4px solid #2196f3; border-radius: 4px;">
                <p style="margin: 0; color: #1976d2;">
                    <strong>Mã OTP đã được gửi đến email:</strong><br>
                    <span id="emailDisplay" th:text="${email}" style="font-weight: bold;"></span>
                </p>
                <p style="margin: 10px 0 0 0; color: #555; font-size: 14px;">
                    Vui lòng nhập mã OTP và mật khẩu mới của bạn.
                </p>
            </div>
            
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <input type="hidden" id="email" th:value="${email}">
                
                <div class="form-group">
                    <label for="otp">Mã OTP <span class="required">*</span></label>
                    <input type="text" 
                           id="otp" 
                           name="otp" 
                           placeholder="Nhập mã OTP 6 chữ số" 
                           autofocus
                           maxlength="6"
                           style="text-align: center; font-size: 24px; letter-spacing: 8px; font-weight: bold;">
                    <div id="otpError" class="error-message" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới <span class="required">*</span></label>
                    <input type="password" 
                           id="newPassword" 
                           name="newPassword" 
                           placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           placeholder="Nhập lại mật khẩu mới">
                    <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
                </div>

                <div>
                    <button type="submit" class="login-button" id="submitBtn">Đặt lại mật khẩu</button>
                </div>
            </form>
            
            <button type="button" onclick="handleResendOtp()" class="btn-resend" id="resendBtn" style="width: 100%; padding: 10px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; color: #555; margin-top: 15px;">
                Gửi lại mã OTP
            </button>
            
            <div class="back-link">
                <p><a th:href="@{/login}">Quay lại trang đăng nhập</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const apiBaseUrl = '/v1/api';
        const email = document.getElementById('email').value;
        
        // Auto-focus và tự động format OTP input
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otp');
            if (otpInput) {
                otpInput.addEventListener('input', function(e) {
                    // Chỉ cho phép nhập số
                    this.value = this.value.replace(/[^0-9]/g, '');
                    
                    // Giới hạn 6 ký tự
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                    
                    // Xóa error message khi user nhập lại
                    document.getElementById('otpError').style.display = 'none';
                });
            }
            
            // Validate confirm password khi nhập
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.addEventListener('input', function() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = this.value;
                const confirmPasswordError = document.getElementById('confirmPasswordError');
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Mật khẩu không khớp';
                    confirmPasswordError.style.display = 'block';
                } else {
                    confirmPasswordError.style.display = 'none';
                }
            });
        });
        
        // Xử lý reset password
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const otpInput = document.getElementById('otp');
            const passwordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const otpError = document.getElementById('otpError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            const otp = otpInput.value.trim();
            const newPassword = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // Ẩn các message cũ
            otpError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate bằng validator.js
            let hasError = false;
            
            if (!otp || !validator.isLength(otp, {min: 6, max: 6}) || !validator.isNumeric(otp)) {
                otpError.textContent = 'Mã OTP phải là 6 chữ số';
                otpError.style.display = 'block';
                hasError = true;
            }
            
            if (!newPassword || !validator.isLength(newPassword, {min: 6})) {
                passwordError.textContent = 'Mật khẩu mới phải có ít nhất 6 ký tự';
                passwordError.style.display = 'block';
                hasError = true;
            }
            
            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Mật khẩu không khớp';
                confirmPasswordError.style.display = 'block';
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // Disable button và hiển thị loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang xử lý...';
            
            try {
                const response = await fetch(apiBaseUrl + '/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hiển thị thông báo thành công và redirect
                    showSuccess('Thành công', data.message || 'Mật khẩu đã được đặt lại thành công!');
                    
                    // Redirect sau 2 giây
                    setTimeout(() => {
                        window.location.href = '/login?success=reset';
                    }, 2000);
                } else {
                    // Hiển thị lỗi
                    errorMessage.textContent = data.message || 'Có lỗi xảy ra. Vui lòng thử lại.';
                    errorMessage.style.display = 'block';
                    otpInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Đặt lại mật khẩu';
            }
        }
        
        // Xử lý gửi lại OTP
        async function handleResendOtp() {
            const resendBtn = document.getElementById('resendBtn');
            
            // Disable button và hiển thị loading
            resendBtn.disabled = true;
            resendBtn.textContent = 'Đang gửi...';
            
            try {
                const response = await fetch(apiBaseUrl + '/auth/resend-otp?type=reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        type: 'reset'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Thành công', data.message || 'Mã OTP đã được gửi lại!');
                    // Xóa OTP input và focus lại
                    document.getElementById('otp').value = '';
                    document.getElementById('otp').focus();
                } else {
                    showError('Lỗi', data.message || 'Không thể gửi lại mã OTP. Vui lòng thử lại.');
                }
            } catch (error) {
                showError('Lỗi', 'Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Gửi lại mã OTP';
            }
        }
    </script>
</body>
</html>

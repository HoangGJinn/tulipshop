<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Quên mật khẩu</h2>
            
            <div id="successMessage" class="message" style="display: none;"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="info-message" style="margin-bottom: 20px; padding: 15px; background-color: #e3f2fd; border-left: 4px solid #2196f3; border-radius: 4px;">
                <p style="margin: 0; color: #1976d2; font-size: 14px;">
                    Nhập email của bạn để nhận mã OTP đặt lại mật khẩu.
                </p>
            </div>
            
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Nhập email của bạn" 
                           autofocus>
                    <div id="emailError" class="error-message" style="display: none;"></div>
                </div>

                <div>
                    <button type="submit" class="login-button" id="submitBtn">Gửi mã OTP</button>
                </div>
            </form>
            
            <div class="back-link">
                <p><a th:href="@{/login}">Quay lại trang đăng nhập</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const apiBaseUrl = '/v1/api';
        
        // Xử lý form forgot password
        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            const email = emailInput.value.trim();
            
            // Ẩn các message cũ
            emailError.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate bằng validator.js
            if (!email) {
                emailError.textContent = 'Email không được để trống';
                emailError.style.display = 'block';
                return;
            }
            
            if (!validator.isEmail(email)) {
                emailError.textContent = 'Email không hợp lệ';
                emailError.style.display = 'block';
                return;
            }
            
            // Disable button và hiển thị loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang gửi...';
            
            try {
                const response = await fetch(apiBaseUrl + '/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hiển thị thông báo thành công và redirect
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    
                    // Redirect sau 2 giây
                    setTimeout(() => {
                        window.location.href = '/reset-password?email=' + encodeURIComponent(email);
                    }, 2000);
                } else {
                    const errorMsg = data.message || 'Có lỗi xảy ra. Vui lòng thử lại.';
                    if (errorMsg.includes('Google') || errorMsg.includes('OAuth2')) {
                        // Hiển thị thông báo đặc biệt cho Google account
                        errorMessage.innerHTML = errorMsg + '<br><br><a href="/oauth2/authorization/google" style="color: #1976d2; text-decoration: underline;">Đăng nhập bằng Google</a>';
                    } else {
                        errorMessage.textContent = errorMsg;
                    }
                    errorMessage.style.display = 'block';
                    emailInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Gửi mã OTP';
            }
        }
    </script>
</body>
</html>

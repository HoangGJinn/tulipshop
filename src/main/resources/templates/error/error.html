<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Lỗi')}"></head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Error Content -->
    <main class="main-content">
        <div class="error-container">
            <div class="error-content text-center">
                <div class="error-code">Error</div>
                <h1 class="error-title">Đã xảy ra lỗi</h1>
                <p class="error-message">
                    Xin lỗi, đã xảy ra lỗi trong quá trình xử lý. Vui lòng thử lại sau.
                </p>
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Header Scripts -->
    <th:block th:replace="~{fragments/header :: header-scripts}"></th:block>

    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #D37171;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 32px;
            font-weight: bold;
            color: #2C2C2C;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions .btn {
            padding: 12px 30px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .error-actions {
                flex-direction: column;
            }

            .error-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: main-fragment(
        ~{::title},
        ~{:: #main-content},
        ~{:: #js-resources}
      )}">
<head>
    <title>Sổ địa chỉ | Tulip Shop</title>
</head>
<body>

<div id="main-content" class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account" class="list-group-item list-group-item-action">Thông tin tài khoản</a>
                <a href="/account/addresses" class="list-group-item list-group-item-action active">Sổ địa chỉ</a>
                <a href="/logout" class="list-group-item list-group-item-action text-danger">Đăng xuất</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>Địa chỉ của tôi</h4>
                <button class="btn btn-primary" onclick="openAddressModal()">+ Thêm địa chỉ mới</button>
            </div>

            <div class="row">
                <div class="col-12" th:if="${addresses.isEmpty()}">
                    <div class="alert alert-warning text-center">Bạn chưa lưu địa chỉ nào.</div>
                </div>

                <div class="col-md-6 mb-4" th:each="addr : ${addresses}">
                    <div class="card h-100 shadow-sm" th:classappend="${addr.isDefault} ? 'border-primary' : ''">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h6 class="card-title fw-bold" th:text="${addr.recipientName}">Tên người nhận</h6>
                                <span th:if="${addr.isDefault}" class="badge bg-primary">Mặc định</span>
                            </div>
                            <p class="card-text text-muted small mb-2">
                                SĐT: <span th:text="${addr.recipientPhone}"></span>
                            </p>
                            <p class="card-text small">
                                <span th:text="${addr.addressLine}"></span>,
                                <span th:text="${addr.village}"></span>,
                                <span th:text="${addr.district}"></span>,
                                <span th:text="${addr.province}"></span>
                            </p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between">
                            <div>
                                <button class="btn btn-sm btn-outline-secondary me-1"
                                        type="button"
                                        th:data-id="${addr.id}"
                                        th:data-name="${addr.recipientName}"
                                        th:data-phone="${addr.recipientPhone}"
                                        th:data-line="${addr.addressLine}"
                                        th:data-village="${addr.village}"
                                        th:data-district="${addr.district}"
                                        th:data-province="${addr.province}"
                                        th:data-default="${addr.isDefault}"
                                        onclick="editAddress(this)">Sửa</button>

                                <button class="btn btn-sm btn-outline-danger"
                                        type="button"
                                        th:onclick="'deleteAddress(' + ${addr.id} + ')'">Xóa</button>
                            </div>
                            <button th:if="${!addr.isDefault}"
                                    class="btn btn-sm btn-link text-decoration-none"
                                    th:onclick="'setDefault(' + ${addr.id} + ')'">Đặt mặc định</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm địa chỉ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addressForm">
                        <input type="hidden" id="addrId">
                        <div class="mb-3">
                            <label class="form-label">Tên người nhận</label>
                            <input type="text" class="form-control" id="recipientName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="recipientPhone" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tỉnh/Thành phố</label>
                                <input type="text" class="form-control" id="province" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Quận/Huyện</label>
                                <input type="text" class="form-control" id="district" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phường/Xã</label>
                                <input type="text" class="form-control" id="village" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số nhà/Đường</label>
                                <input type="text" class="form-control" id="addressLine" required>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="isDefault">
                            <label class="form-check-label" for="isDefault">Đặt làm địa chỉ mặc định</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveAddress()">Lưu địa chỉ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="js-resources">
    <script src="/js/address-manager.js"></script>
</div>

</body>
</html>

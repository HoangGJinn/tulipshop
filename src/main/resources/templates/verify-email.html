<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://cdn.jsdelivr.net/npm/validator@13.11.0/validator.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Xác thực Email</h2>
            
            <div th:if="${success}" class="message" th:text="${success}"></div>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <div class="info-message" style="margin-bottom: 20px; padding: 15px; background-color: #e3f2fd; border-left: 4px solid #2196f3; border-radius: 4px;">
                <p style="margin: 0; color: #1976d2;">
                    <strong>Mã OTP đã được gửi đến email:</strong><br>
                    <span th:text="${email}" style="font-weight: bold;"></span>
                </p>
                <p style="margin: 10px 0 0 0; color: #555; font-size: 14px;">
                    Vui lòng kiểm tra hộp thư đến (và cả thư mục spam) để lấy mã OTP 6 chữ số.
                </p>
            </div>
            
            <form id="verifyForm" onsubmit="handleVerify(event)">
                <input type="hidden" id="email" th:value="${email}">
                
                <div class="form-group">
                    <label for="otp">Mã OTP <span class="required">*</span></label>
                    <input type="text" 
                           id="otp" 
                           name="otp" 
                           placeholder="Nhập mã OTP 6 chữ số" 
                           autofocus
                           maxlength="6"
                           style="text-align: center; font-size: 24px; letter-spacing: 8px; font-weight: bold;">
                    <div id="otpError" class="error-message" style="display: none;"></div>
                </div>

                <div>
                    <button type="submit" class="login-button" id="verifyBtn">Xác thực</button>
                </div>
            </form>
            
            <button type="button" onclick="handleResendOtp('verify')" class="btn-resend" id="resendBtn" style="width: 100%; padding: 10px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; color: #555; margin-top: 15px;">
                Gửi lại mã OTP
            </button>
            
            <div class="back-link">
                <p><a th:href="@{/login}">Quay lại trang đăng nhập</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const apiBaseUrl = /*[[${apiBaseUrl}]]*/ '/v1/api';
        const email = document.getElementById('email').value;
        
        // Auto-focus và tự động chuyển sang ô tiếp theo khi nhập đủ 6 số
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otp');
            if (otpInput) {
                otpInput.addEventListener('input', function(e) {
                    // Chỉ cho phép nhập số
                    this.value = this.value.replace(/[^0-9]/g, '');
                    
                    // Giới hạn 6 ký tự
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                    
                    // Xóa error message khi user nhập lại
                    document.getElementById('otpError').style.display = 'none';
                });
            }
        });
        
        // Xử lý verify OTP
        async function handleVerify(event) {
            event.preventDefault();
            
            const otpInput = document.getElementById('otp');
            const otpError = document.getElementById('otpError');
            const verifyBtn = document.getElementById('verifyBtn');
            
            const otp = otpInput.value.trim();
            
            // Validate bằng validator.js
            if (!otp || !validator.isLength(otp, {min: 6, max: 6}) || !validator.isNumeric(otp)) {
                otpError.textContent = 'Mã OTP phải là 6 chữ số';
                otpError.style.display = 'block';
                return;
            }
            
            // Disable button và hiển thị loading
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Đang xử lý...';
            
            try {
                const response = await fetch(apiBaseUrl + '/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hiển thị thông báo thành công và redirect
                    alert(data.message);
                    window.location.href = '/login?verified=true';
                } else {
                    // Hiển thị lỗi
                    otpError.textContent = data.message || 'Mã OTP không đúng hoặc đã hết hạn';
                    otpError.style.display = 'block';
                    otpInput.focus();
                    otpInput.select();
                }
            } catch (error) {
                otpError.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                otpError.style.display = 'block';
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Xác thực';
            }
        }
        
        // Xử lý gửi lại OTP
        async function handleResendOtp(type) {
            const resendBtn = document.getElementById('resendBtn');
            
            // Disable button và hiển thị loading
            resendBtn.disabled = true;
            resendBtn.textContent = 'Đang gửi...';
            
            try {
                const response = await fetch(apiBaseUrl + '/auth/resend-otp?type=' + type, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        type: type
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    // Xóa OTP input và focus lại
                    document.getElementById('otp').value = '';
                    document.getElementById('otp').focus();
                } else {
                    alert(data.message || 'Không thể gửi lại mã OTP. Vui lòng thử lại.');
                }
            } catch (error) {
                alert('Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Gửi lại mã OTP';
            }
        }
    </script>
</body>
</html>

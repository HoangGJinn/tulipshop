<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Đăng ký</h2>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${form}" method="post">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email" required autofocus th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="fullName">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" required th:field="*{fullName}">
                    <div th:if="${#fields.hasErrors('fullName')}" class="error-message" th:errors="*{fullName}"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Số điện thoại (tùy chọn)" th:field="*{phone}">
                    <div th:if="${#fields.hasErrors('phone')}" class="error-message" th:errors="*{phone}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required th:field="*{confirmPassword}">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></div>
                </div>

                <div>
                    <button type="submit" class="login-button">Đăng ký</button>
                </div>
            </form>
            <div class="form-group">
                <a href="/oauth2/authorization/google" class="btn btn-google">
                    <i class="fab fa-google"></i> Đăng nhập bằng Google
                </a>
            </div>
            <div class="back-link">
                <p><a th:href="@{/login}">Quay lại trang đăng nhập</a></p>
            </div>
        </div>
    </div>
</body>
</html>
